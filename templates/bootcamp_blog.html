{% extends "base.html" %}

{% block content %}
<section class="container-fluid">
    <div class="row text-center">
        <div class="col-sm-6 offset-sm-3 blog-header">
            <h1>Beach Bootcamps Blog</h1>
        </div>
    </div>
    <div class="col-md-8 offset-md-2 col-sm-8 offset-sm-2 section-divider"></div>
</section>

<section class="container-fluid">
    <div class="row">
        <!-- Blog Entries Column -->
        <div class="col-sm-10 offset-sm-1">
            <div class="row justify-content-center">
                {% for post in post_list %}
                <div class="col-lg-4 col-md-6 text-center">
                    <a href="{% url 'bootcamp_post' post.slug %}" class="post-link">
                        <div class="post-container transform-post">
                            {% if "placeholder" in post.featured_image.url %}
                            <img class="post-img-top"
                                src="https://res.cloudinary.com/dwc6uclyo/image/upload/v1664736535/post-image_lzmhts.jpg">
                            {% else %}
                            <img class="post-img-top" src="{{ post.featured_image.url }}">
                            {% endif %}
                            <div class="post-content-container">
                                <h2>
                                    {{ post.title }}
                                </h2>
                                <div class="col-sm-8 offset-sm-2 post-content-divider"></div>
                                <p>
                                    {{ post.content | safe }}
                                </p>
                            </div>
                        </div>
                    </a>
                    
                </div>
                {% if forloop.counter|divisibleby:3 %}
            </div>
            <div class="row justify-content-center">
                {% endif %}
                {% endfor %}
            </div>
        </div>
    </div>
    <div class="col-sm-8 offset-sm-2 section-divider"></div>
</section>

{%endblock%}
