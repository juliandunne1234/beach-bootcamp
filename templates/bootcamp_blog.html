{% extends "base.html" %}

{% block content %}
<section class="container-fluid">
    <div class="row text-center">
        <div class="col-sm-6 offset-sm-3 blog-header">
            <h1>Bootcamp Blog</h1>
        </div>
    </div>
    <div class="col-md-8 offset-md-2 col-sm-8 offset-sm-2 section-divider"></div>
</section>

<!-- List all blog posts by admin user -->
<section class="container-fluid">
    <div class="row">
        <div class="col-sm-10 offset-sm-1">
            <div class="row justify-content-center">
                {% for post in post_list %}
                <div class="col-sm-10 text-center">
                    <div class="post-container">
                        <img class="post-img-top"
                            src="https://res.cloudinary.com/dwc6uclyo/image/upload/v1664736535/post-image_lzmhts.jpg" />
                        <div class="post-content-container">
                            <p>Post by: {{ post.author }} | {{ post.created_on }}</p>
                            <p> {{ post.content | safe }}</p>
                        </div>
                        <a href="{% url 'bootcamp_post' post.slug %}" class="btn-login">Add Comment</a>
                    </div>
                </div>
                {% if forloop.counter|divisibleby:3 %}
            </div>
            <div class="row justify-content-center">
                {% endif %}
                {% endfor %}
            </div>
        </div>
    </div>
    <div class="col-sm-8 offset-sm-2 section-divider"></div>
</section>

{%endblock%}
