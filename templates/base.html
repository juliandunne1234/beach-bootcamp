{% load static %}

<!DOCTYPE html>
<html class="h-100">

<head>
    <title>Beach Bootcamps</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>

<body class="d-flex flex-column h-100 main-bg">

    <!-- Navigation -->

    <nav class="navbar navbar-expand-lg navbar-light bg-orange padding-outer">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'index' %}"><span class="brand"><span class="blue-o">Beach Bootcamps</span></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                </ul>
                <ul class="navbar-nav col-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'bootcamp_blog' %}">Blog Post</a>
                    </li>
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'account_logout' %}">Logout</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'account_login' %}">Login</a>
                    </li>
                    {% endif %}
                    <li class="nav-item">
                        <a class="nav-link" href="{ url 'account_signup' }">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="flex-shrink-0 main-bg">
        {% block content %}
        <!-- Content Goes here -->
        {% endblock content %}
    </main>

    <!-- Footer -->
    <footer class="footer mt-auto py-3 dark-bg padding-outer">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-8 hide-contact">
                    <div class="row">
                        <div class="col-sm-6">
                            <div>
                                <span class="contact-detail">Email:</span> beachbootcamp123@gmail.com
                            </div>
                            <div>
                                <span class="contact-detail">Phone:</span> 087 123 4567
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="social-media-outer">
                        <span class="social-media-detail">Follow us: </span>
                    </div>
                    <div class="social-media-outer">
                        <i class="fab fa-facebook-square ms-3 social-media"></i>
                        <i class="fab fa-twitter-square ms-3 social-media"></i>
                        <i class="fab fa-instagram-square ms-3 social-media"></i>
                        <i class="fab fa-youtube-square ms-3 social-media"></i>
                    </div>  
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
