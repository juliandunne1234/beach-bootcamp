{% extends "base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}

<section class="container-fluid bootcamp-intro">
  <div class="row">
    <div class="col-sm-10 offset-sm-1 col-lg-8 offset-lg-2 text-center">
      <h1>{% trans "Sign Out" %}</h1>

      <p>{% trans 'Are you sure you want to sign out?' %}</p>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-10 offset-sm-1 col-lg-8 offset-lg-2 text-center">
      <form method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
        {% endif %}
        <button class="btn-logout col-sm-6 offset-sm-3" type="submit">{% trans 'Sign Out' %}</button>
      </form>
    </div>
    <div class="col-sm-8 offset-sm-2 section-divider"></div>
  </div>
</section>

{% endblock %}
